
<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
	input {
		display: inline-block;
		width: auto;
		position: relative;
		top: auto;
	  }
	  </style>

  <link rel="stylesheet" href="/public/site.css">


  <body onload="local()">

	<form class="box1" action="" method="GET" style="text-align:left">
		<div class="container"> 
            <div class="progress percentq3">20%</div> 
		</div> 
	</br>
	</br>
	</br>
		<h1 style="text-align:center"> How often would you like to travel for work?</h1>
	</br>
	</br>
	</br>
		<input type="radio" onclick="getit()" id="1" name="Selection" value="1">
  		<label for="1">I enjoy traveling, and wouldn't mind traveling for work multiple times a year</label><br><br>
		<input type="radio" onclick="getit()" id="2" name="Selection" value="2">
  		<label for="2">Traveling is nice, however I'd prefer to travel once per year</label><br><br>
		<input type="radio" onclick="getit()" id="3" name="Selection" value="3">
  		<label for="3">I'd prefer not to travel for work</label><br><br>
		</br>
		</br>
		</br>
		<div class="option" style="text-align:center">
			<input class="Back" type="button" onclick="location.href='/questions/2'" value="Back"/>
			<input class="Answer_Later" type="button" onclick="location.href='/questions/4'" value="Answer Later"/>
			<input class="Next" type="button" onclick="location.href='/questions/4'" value="Next"/>
        </div>
	</form>

	<script>
		function local(){
			localStorage.q3 = '';
		}

		function getit(){
			var one = document.getElementById("1");
			var two = document.getElementById("2");
			var three = document.getElementById("3");

			// STORE CHOICE IN LOCAL STORAGE
			if(one.checked==true)
				localStorage.q3 = 'traveler_2';
			else if (two.checked==true)
				localStorage.q3 = 'traveler_1';
			else if (three.checked==true)
				localStorage.q3 = 'traveler_0';

		}
	</script>
  </body>
</html>
