<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/public/site.css">
    
      </style>
	<body onload="local()">
	<div class="box6" style="text-align:center;">
		<div class="container"> 
            <div class="progress percentq4">30%</div> 
        </div> 
    <h1 style="text-align:center">What size group are you most effective in?</h1>
    
	<img id="groupPic" src ="" alt ="groupPic" class="groupPic">
    
    <div class="slidecontainer">
	<input id="valR" type="range" min="1" max="4" value="1" oninput="showVal(this.value)" onchange="showVal(this.value)" />
    </div>
    <p>Group Size: <span id="range"></span></p>  
	        <div class="option" style="text-align:center">
				<input class="Back" type="button" onclick="location.href='/questions/3'" value="Back"/>
				<input class="Answer_Later" type="button" onclick="location.href='/questions/5'" value="Answer Later"/>
				<input class="Next" type="button" onclick="location.href='/questions/5'" value="Next"/>
        </div>
	</div>
	<script>	  
		function local(){
			localStorage.q4 = 'individualist_1';
		}


		var groupSize = ['1','2','4','7+']
		var picList = ['1.png','2.png','5.png','7.png']

		var val = document.getElementById("valR").value;
		document.getElementById("range").innerHTML=groupSize[val-1];
		document.getElementById("groupPic").src = '/public/pictures/' + picList[val-1];
		function showVal(newVal){
			if (newVal==1) {
				localStorage.q4 = 'individualist_1'
			} else if (newVal==2) {
				localStorage.q4 = 'individualist_0'
			} else if (newVal==3) {
				localStorage.q4 = 'collaborative_0'
			} else if (newVal==4) {
				localStorage.q4 = 'collaborative_1'
			}
			document.getElementById("range").innerHTML=groupSize[newVal-1];
			document.getElementById("groupPic").src = '/public/pictures/' + picList[newVal-1];
		}
  
	</script>
	<script src="tota11y.min.js"></script>
  </body>
</html>
